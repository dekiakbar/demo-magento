name: CI
on:
  push:
    branches: [ "master" ]
  pull_request:
    branches: [ "master" ]
  
  workflow_dispatch:

jobs:
  build:
    runs-on: ubuntu-latest

    steps:
      - uses: actions/checkout@v2
      
      - name: Add HTTP basic auth credentials
        run: echo '${{ secrets.MAGENTO_COMPOSER_AUTH }}' > $GITHUB_WORKSPACE/auth.json
      
      - name: Install dependencies
        uses: php-actions/composer@v6
        with:
          php_version: "8.1"
          version: 2.2
          dev: no
